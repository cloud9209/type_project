{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/main_style.css')}}" />
{% endblock %}

{% block body %}
<div class="modal fade bs-signup-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="modal_sign_in">
    <div class="modal-dialog modal-sm">
        <div class="modal-content container-fluid">
            <form role="form" action="{{url_for('sign_up')}}" method="POST">
                <div class="form-group centered">
                    <label class="user-label">Sign Up</label>
                </div>
                <div class="form-group">
                    <label for="name" class="user-label">Username</label><input type="text" class="form-control" id="name" name="name" placeholder="can change after" required>
                </div>
                <div class="form-group">
                    <label for="email" class="user-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="what's your email?" required/>
                </div>
                <div class="form-group">
                    <label for="password" class="user-label">Password</label><input type="password" class="form-control" id="password" name="password" placeholder="8-20 characters" required/>
                </div>
                <div class="form-group">
                    <label for="password_check" class="user-label">Repeat Password</label><input type="password" class="form-control" id="password_check" name="password_check" required/>
                </div>
                <div class="centered">
                    <button type="submit" class="btn btn-default btn-lg" id="btn_sign_up">Sign Up</button>
                    <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>



<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 col-md-offset-4 column col-xs-12">

            <form role="form" action="{{url_for('sign_in')}}" method="POST">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required/>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required/>
                </div>
                <div class="centered">
                    <button type="submit" class="btn btn-default btn-login">SIGN IN</button>
                    <button type="button" class="btn btn-default btn-login" data-toggle="modal" data-target="#modal_sign_in">SIGN UP</button>
                </div>
            </form>

            {% if failure %}
            <div class="alert alert-info alert-dismissible" role="alert" id="failure">
                <p>
                    <strong>{{message}}</strong>
                </p>
            </div>
            {% elif message|length > 0 %}
            <div class="alert alert-info alert-dismissible" role="alert" id="success">
                <p>
                    <strong>{{message}}</strong>
                </p>
            </div>
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
