<div class="comment_on_proj">
  <div class="comment_on_proj_user">
    <a href="{{ url_for( 'author_page', author_id = comment.writer.id ) }}">
      <img class="comment_on_proj_user_img" src="{{ url_for('static', filename = '')}}" alt="Image Not Available"/>
      <p class = "comment_on_proj_user_name">{{ comment.writer.name }}</p>
    </a>
  </div>
  <div class="comment_on_proj_body">
    <input type="text" name="body" value="{{comment.body}}" required/>
  </div>
  <div class="comment_on_proj_manage_btn">
    <button class="submit-modified-comment" target="{{url_for('porject_comment_submit', comment_id = comment.id)}}">등록</button>
  </div>
</div>
